<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Editor</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <section>
            <header>Text Editor</header>
            <div class="flex">
                <button type="button">Bold</button>
                <button type="button">Italic</button>
                <button type="button">Underline</button>
                <button type="button"><i class="uil uil-align-left"></i></button>
                <button type="button"><i class="uil uil-align-center"></i></button>
                <button type="button"><i class="uil uil-align-right"></i></button>
                <button type="button">Upper Case</button>
                <button type="button">Lower Case</button>
                <button type="button">Capitalize</button>
                <button type="button">Clear Text</button>
            </div>
            <form>
                <textarea rows="15" placeholder="your text here"></textarea>
            </form>
        </section>
    </body>
</html>
